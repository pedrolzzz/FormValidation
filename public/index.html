<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/045e03326b.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="C:\Users\T-Gamer\Documents\Form Validation\js\app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control sucesso">
                <label >Usuario</label>
                <input type="text" placeholder="Usuario" id="usuario">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control error">
                <label >Email</label>
                <input type="email" placeholder="email@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label >Senha</label>
                <input type="password" placeholder="Senha" id="senha">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label >Confirme a Senha</label>
                <input type="password" placeholder="Senha" id="senha2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Mensagem De Erro</small>
            </div>
            <button>Confirmar</button>
        </form>
    </div>
</body>
</html>
